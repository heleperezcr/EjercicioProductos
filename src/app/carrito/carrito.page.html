<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let item of products; let i=item" >
          <ion-item >
            <ion-label >
              {{item.name}}
            </ion-label>
            <ion-label >
              <strong>${{item.price}}</strong>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeProduct(item.id)">
            <ion-item-option expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        </ion-item-sliding> 
        </ion-list>
      </ion-col>
    </ion-row>
</ion-content>
