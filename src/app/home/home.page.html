<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de productos
    </ion-title>
  </ion-toolbar>
</ion-header>
   
<ion-content [fullscreen]="true">
  <ion-row>
      <ion-col>
        <ion-button id="add" [routerLink]="['/form']">AÃ±adir</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let item of products; let i=item" >
          <ion-item >
            <ion-img (click)="getProductByID(item.id)" [src]="item.photo">
            </ion-img>
            <ion-label (click)="getProductByID(item.id)">
              {{item.name}}
            </ion-label>
            <ion-label (click)="getProductByID(item.id)" >
              <strong>${{item.price}}</strong>
            </ion-label>
            <ion-label>  
              <ion-button expand="block" (click)="addCarrito(item, item.id)">
                <ion-icon name="cart-outline"></ion-icon>
              </ion-button>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeProduct(item.id)">
            <ion-item-option expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        </ion-item-sliding> 
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-fab>
          <ion-fab-button (click)="goToCarrito()">
            <ion-icon name="cart-outline" ></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
</ion-content>
